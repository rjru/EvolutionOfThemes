<!doctype html> 
    <script src='d3.min.js'></script>
    <script src='d3.layout.min.js'></script>
    <script src='rickshaw.min.js'></script>


<div id="tss"></div> 
 
<script> 
 
var graph = new Rickshaw.Graph( {
    element: document.querySelector("#tss"), 
    width: 300, 
    height: 200, 
    series: [{
        color: 'steelblue',
        data: [ 
            { x: 0, y: 40 }, 
            { x: 1, y: 49 }, 
            { x: 2, y: 38 }, 
            { x: 3, y: 30 }, 
            { x: 4, y: 32 } ]
    }]
});
 
graph.render();
 
</script>
