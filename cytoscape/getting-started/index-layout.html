<!doctype html>

<html>

<head>
    <meta charset="utf-8"></meta>
    <title>Tutorial 1: Getting Started</title>
    <script src="cytoscape.js"></script>
        <script src="jquery-3.2.1.min.js"></script>
    <script src="cola.js"></script>
    <script src="cytoscape-cola.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
        var datax = [
            // nodes
            { data: { id: 'a' }, position: {y: -10, x:-10} },
            { data: { id: 'b' }, position: {y:-100 , x:-100} },
            { data: { id: 'c' }, position: {y: 10, x:300} },
            { data: { id: 'd' }, position: {y: 300, x:10} },
            { data: { id: 'e' }, position: {y: -80, x:-80} },
            { data: { id: 'f' }, position: {y: 54, x:32} },
            // edges
            {
              data: {
                id: 'ab',
                source: 'a',
                target: 'b'
              }
            },
            {
              data: {
                id: 'cd',
                source: 'c',
                target: 'd'
              }
            },
            {
              data: {
                id: 'ef',
                source: 'e',
                target: 'f'
              }
            },
            {
              data: {
                id: 'ac',
                source: 'a',
                target: 'c'
              }
            },
            {
              data: {
                id: 'be',
                source: 'b',
                target: 'e'
              }
            }
          ]

        var cy = cytoscape({
          container: document.getElementById('cy'),
          //elements: datax,

          //layout: {
          //          name: 'preset'
          //        }

        });

        cy.add(datax)
        cy.center();
         ///*
        
        cy.layout({
                name: 'cola',
                infinite: true,
                fit: false
        });
       // */
    </script>
</body>
